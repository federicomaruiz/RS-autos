<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Autos</title>
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="style.css">
   
    <!-- <link rel="stylesheet" type="text/css" href="splide-4.0.1/dist/css/themes/splide-default.min.css">
    <link rel="stylesheet" type="text/css" href="splide-4.0.1/dist/css/core.min.css"> -->
</head>

<body>
    <div class="bg-head">

        <nav class="navigation container">
            <div class="box-logo">
                <a href="#">
                    <img class="logo" src="images/image1.png" alt="logotipo">
                    <p class="logo-txt"></p>
                </a>
            </div>

            <div class="box-links">
                <a href="index.html">Inicio</a>
                <a href="we.html">Nosotros</a>
                <a href="list.html">Compra un auto</a>
                <a href="/">Vende tu auto</a>
                <div class="dropdown">

                    <button class="box links dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Mi cuenta
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button">Registrate</button>
                        <button class="dropdown-item" type="button">Iniciar sesión</button>
                    </div>
                </div>
            </div>



        </nav>


    </div>
    <div class="container">

        <div class="divFiltros">

            <input type="text" autocomplete="off" formcontrolname="search" class="" id="search"
                placeholder="Buscá por marca, modelo, año, color…" maxlength="100">

            <input id="btBuscar" class="" type="button" value="Buscar">

            <form action="">
                <p>Autos usados</p>
                <input id="mostrarFiltros" type="button" value="Mostrar filtros">
                <input id="ocultarFiltros" type="button" value="Ocultar filtros">
                <input id="limpiar" type="button" value="limpiar">
                <div class="form-group">
                    <select id="ano" name="ano" class="select">
                        <option value=""> Año </option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="marca" name="marca" class="select">
                        <option value=""> Marca </option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <select id="modelo" name="modelo" disabled="disabled" class="select">
                        <option value=""> Modelo </option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="version" name="version" disabled="disabled" class="select">
                        <option value=""> Versión </option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="km" name="km" class="select">
                        <option value=""> Kilometraje </option>
                        <option value="5000"> 5000 </option>
                        <option value="10000"> 10000 </option>
                        <option value="20000"> 20000 </option>
                        <option value="30000"> 30000 </option>
                        <option value="40000"> 40000 </option>
                        <option value="50000"> 50000 </option>
                        <option value="60000"> 60000 </option>
                        <option value="70000"> 70000 </option>
                        <option value="80000"> 80000 </option>
                        <option value="90000"> 90000 </option>
                        <option value="100000"> 100000 </option>
                        <option value="125000"> 125000 </option>
                        <option value="150000"> 150000 </option>
                        <option value="200000"> 200000 </option>
                        <option value="300000"> 300000 </option>
                        <option value="400000"> 400000 </option>
                        <option value="500000"> 500000 </option>
                    </select>
                </div>
            
            </form>
        </div>
        <div id="lista" class="lista-autos">


        </div>
    </div>
    <script src="list.js"></script>
</body>

</html>
